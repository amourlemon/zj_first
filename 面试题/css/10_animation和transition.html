<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.ball {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: aqua;
            animation: mymove 3s infinite;
            position: relative;
        }

        @keyframes mymove {
            from {
                top: 0px
            }

            to {
                top: 400px
            }
        }
    </style>
</head>

<body>
    <div class="ball"></div>
</body>

</html>
