<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
        }
       .left{
           width: 30%;
           height: 100vh;
           float: left;
           margin-right: 10px;
           background-color: aliceblue;
       }
       .right {
           width: calc(70% - 10px);
           height: 100vh;
           float: right;
           background-color: aquamarine;
       }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
</body>
