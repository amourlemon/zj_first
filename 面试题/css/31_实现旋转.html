<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 旋转 </title>
    <style>
        .rotate {
            width: 200px;
            height: 200px;
            background: coral;
            /* transition: ease 3s; */
            animation: rotateAnimation 10s cubic-bezier(0, -0.61, 0, 1.24);
        }

        .rotate:hover {
            /* transition: ease 3s;
            transform: rotate(360deg); */
        }

        @keyframes rotateAnimation {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="rotate"></div>
</body>

</html>
